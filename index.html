<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="background-gray">
    <header class="background-purple">
      <div class="container">
        <div class="row column-full">
          <h1 class="white-text">Code Journal</h1>
          <a href="#" id="entries" class="switch white-text capitalize padding">
            entries
          </a>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1 class="heading-title">New Entry</h1>
          </div>
        </div>
        <form class="form">
          <div class="row">
            <div class="column-half">
              <img
                class="image"
                src="images/placeholder-image-square.jpg"
                alt="placeholder-image" />
            </div>
            <div class="column-half">
              <label for="title" class="margin-bottom-10">Title</label>
              <input
                class="height-30 margin-bottom-10"
                required
                type="text"
                id="title" />
              <label for="url" class="margin-bottom-10">Photo URL</label>
              <input class="height-30" required type="text" id="url" />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label class="margin-top-15" for="notes">Notes </label>
              <textarea
                required
                id="notes"
                cols="30"
                rows="10"
                class="row column-full margin-bottom-10"></textarea>
            </div>
          </div>
          <div class="row column-full flex-end space-between">
            <button class="white-text background-purple button-save">
              Save
            </button>
            <button id="delete" class="hidden">Delete Entry</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="row hidden">
        <div class="column-full space-between row">
          <h1 class="inline-block">Entries</h1>
          <button
            id="entry-form"
            class="width-5em switch margin-top button-save background-purple white-text bold">
            new
          </button>
        </div>
        <div class="column-full">
          <p class="no-entry">No entry has been recorded.</p>
        </div>
        <ul class="no-bullets column-full"></ul>
      </div>
      <div class="row overlay hidden">
        <div class="row modal align-center hidden">
          <div class="column-full">
            <h2 class="margin-top-0">
              Are you sure you want to delete this entry?
            </h2>
            <button
              class="confirm white-text background-purple button-save bold">
              Confirm
            </button>
            <button
              class="cancel white-text background-purple button-save bold">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
