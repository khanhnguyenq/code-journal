<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="background-purple">
      <div class="container">
        <!-- beginning of header -->
        <div class="row column-full">
          <h1 class="white-text">Code Journal</h1>
        </div>
        <!-- ending of header -->
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <h1 class="row column-full">New Entry</h1>
        <form class="row entry-form">
          <img
            class="image row column-full column-half"
            src="images/placeholder-image-square.jpg"
            alt="placeholder-image" />
          <div class="column-full column-half">
            <label for="title" class="row padding-bottom-10">Title </label>
            <input
              required
              type="text"
              id="title"
              class="row column-full margin-bottom-10 height-30" />
            <label for="url" class="row padding-bottom-10">Photo URL </label>
            <input
              required
              type="text"
              id="url"
              class="column-full margin-bottom-25 height-30" />
          </div>
          <div class="row column-full margin-top-10">
            <label for="notes" class="row column-full padding-bottom-10"
              >Notes
            </label>
            <textarea
              required
              id="notes"
              cols="30"
              rows="10"
              class="row column-full margin-bottom-10"></textarea>
          </div>
          <div class="row column-full flex-end">
            <button class="white-text background-purple button-save">
              Save
            </button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
